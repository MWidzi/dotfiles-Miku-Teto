decoder {
    plugin "wildmidi"
    enabled "no"
}

# Local socket (already working)
bind_to_address "~/.local/share/mpd/socket"

# Required paths (user-writable)
music_directory "~/Music"
playlist_directory "~/.config/mpd/playlists"
db_file "~/.local/share/mpd/database"
state_file "~/.local/state/mpd/state"
log_file "~/.local/state/mpd/log"

# AUDIO OUTPUT - MISSING! Add PulseAudio:
audio_output {
    type "pulse"
    name "PulseAudio"
    server "unix:/run/user/1000/pulse/native"
}

# Cache for rmpc streams
audio_output {
    type "null"
    name "Null Output"
}

input {
    plugin "mpris"
}
