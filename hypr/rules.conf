#############
### RULES ###
#############

xwayland {
    enabled = true
    force_zero_scaling = true
}

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float,class:com.github.wwmm.easyeffects
windowrule = size 55% 68%,class:com.github.wwmm.easyeffects

windowrule = float,class:Spotify
windowrule = size 50% 50%,class:Spotify

windowrule = float,class:via-nativia

windowrule = float,class:unityhub
windowrule = size 50% 50%,class:unityhub

windowrule = float,class:nm-connection-editor
windowrule = size 35% 30%,class:nm-connection-editor

layerrule = blur, logout_dialog
layerrule = xray 0, logout_dialog

layerrule = animation slide right,swaync-control-center

layerrule = noanim,hyprpaper
